<div id="password-change-box" style="margin-top:50px" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

    <div class="panel panel-info panel-custom">
        <div class="panel-heading">
            <div class="panel-title font-custom">Смена пароля</div>
            <div style="float:right; font-size: 90%; position: relative; top:-10px" class="font-custom">
                <a id="signinlink" [routerLink]="['/login']"
                   onclick="$('#password-change-box').hide(); $('#loginbox').show()">
                    Войти
                </a>
            </div>
        </div>
        <div class="panel-body">
            <form
                    id="changePasswordForm"
                    name="passwordChangeForm"
                    class="form-horizontal"
                    (ngSubmit)="r.form.valid && changePassword()"
                    #r="ngForm"
                    [formGroup]="passwordChangeForm">
                <div id="signupalert" style="display:none" class="alert alert-danger font-custom">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="error" *ngIf="!passwordChangeForm.controls['email'].valid && submitted">
                    * Введите корректный email адрес, пожалуйста!
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error':
             !passwordChangeForm.controls['email'].valid && passwordChangeForm.controls['email'].dirty
             || submitted && !passwordChangeForm.controls['email'].valid}">
                    <div class="col-md-12">
                        <input id="email"
                               type="text"
                               class="form-control  font-custom"
                               name="email"
                               placeholder="email"
                               formControlName="email">
                    </div>
                </div>


                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-1 col-md-8 register-button">
                        <button [disabled]="loading" class="btn btn-primary font-custom" (click)="setSubmitted(true)">
                            <i class="icon-hand-right"></i>
                            Сменить пароль
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
